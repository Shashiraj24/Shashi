

<div class="container">
    <h1>Template Form </h1>

<form class="form-group" name="login" #frm="ngForm" (ngSubmit)="frm.form.valid && onSubmitForm(frm)">
<div class="form-group">
    First Name: <input type="text" name="fname"  class="form-control"  #fname="ngModel" ngModel required
   [ngClass]="{'is-invalid':frm.submitted && fname.invalid}" placeholder="first name is required">
   <div *ngIf="frm.submitted && fname.invalid" class="invalid-feedback"> First Name is Required</div>
</div>

<div class="form-group">
    Last Name: <input type="text" name="lname"  class="form-control"  #lname="ngModel" ngModel required
   [ngClass]="{'is-invalid':frm.submitted && lname.invalid}" placeholder="last name is required">
   <div *ngIf="frm.submitted && lname.invalid" class="invalid-feedback"> Last Name is Required</div>
</div>


<div class="form-group">
    Email: <input type="email" name="email"  class="form-control"  #email="ngModel" ngModel required
   [ngClass]="{'is-invalid':frm.submitted && email.invalid}" placeholder="Email is required">
   <div *ngIf="frm.submitted && email.invalid" class="invalid-feedback">Email is Required</div>
</div>


<div class="form-group">
    Mobile No: <input type="text" name="mobile" class="form-control"  #mobile="ngModel" ngModel required
   [ngClass]="{'is-invalid':frm.submitted && mobile.invalid}" placeholder="Mobile is required">
   <div *ngIf="frm.submitted && mobile.invalid" class="invalid-feedback"> Mobile No. is Required</div>
</div>

<button class="btn btn-secondary mt-4">Submit</button>


</form>





</div>
