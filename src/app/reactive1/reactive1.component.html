<div class="container">
  <h1>Reactive Form</h1>
<form [formGroup]="SignIn" (ngSubmit)="Submit()">
    <div class="mb-3">
        <label for="exampleInputfname1" class="form-label">First Name:</label>
        <input type="text" class="form-control" formControlName="fname" required [ngClass]="{'is-inavalid':isSubmitted && f.fname.errors}" placeholder=" First Name is required">
         <div *ngIf="isSubmitted && f.fname.errors?.required" class="isinvalid-feedback"> <span style="color: brown;">First name is Required*</span> </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputLname1" class="form-label">Last Name:</label>
        <input type="text" class="form-control" formControlName="lname" required [ngClass]="{'is-inavalid':isSubmitted && f.lname.errors}" placeholder=" Last Name is required">
         <div *ngIf="isSubmitted && f.lname.errors?.required" class="isinvalid-feedback"><span style="color: brown;">Last name is Required*</span></div>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input type="email" class="form-control" formControlName="email" required [ngClass]="{'is-inavaild':isSubmitted && f.email.errors}" placeholder="Email is Required">
        <div *ngIf="isSubmitted && f.email.errors?.required" class="isinavalid-feedback"><span style="color: brown;">Email is Required*</span></div>
        <div *ngIf="isSubmitted && f.email.errors?.email" class="isinavalid-feedback"><span style="color: brown;">Email must be a valid for email address*</span></div>
       
      </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" formControlName="password" required [ngClass]="{'is-inavaild':isSubmitted && f.password.errors}" placeholder="Password is Required">
          <div *ngIf="isSubmitted && f.password.errors?.required" class="isinavalid-required"></div>
        </div>
    
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->

    <button class="btn btn-primary">Submit</button>

    
  </form>
</div>
